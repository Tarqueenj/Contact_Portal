{% extends "base.html" %}

{% block title %}Forgot Password - Contact Portal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            <i class="fas fa-key mr-2"></i>Forgot Password
        </h2>
        
        <p class="text-gray-600 mb-6 text-center">
            Enter your email address and we'll send you instructions to reset your password.
        </p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope mr-1"></i>Email Address
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
